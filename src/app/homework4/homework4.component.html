<div class="app-homework4">
    <h2>Event binding</h2>
    <button type="button" (click)="showAlert($event)">Click me</button>

    <h2>One way data binding</h2>
    <input type="text" [value]="content"/>

    <h2>Two way data binding</h2>
    <p>{{ content }}</p>
    <input type="text" [(ngModel)]="content" />
</div>
