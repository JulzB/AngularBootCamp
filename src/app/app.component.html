<div class="app-component">
  <button type="button" (click)="toggleActive()">Toggle active</button>
  <!-- use p instead of span in order to visualize breaklines -->
  
  <h2>NgClass</h2>
  <p [ngClass]="{ redText: active }">Hello</p>

  <h2>NgStyle</h2>
  <p [ngStyle]="{ color: active ? 'red' : 'black' }">Hello</p>
  
  <p>active: {{ active }}</p>
</div>
